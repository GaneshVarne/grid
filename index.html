<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Grid Model</title>
    <link rel="stylesheet" href="./idr.css" />
  </head>
  <body>
    <div class="container">
      <div class="first_box">
        <div class="first_row">

          <div class="grid">Grid_3</div>

      </div>
      <div class="second_box">

            <div class="sfg_1">Grid_6</div>

        <div class="second_box_second_row">
            <div class="ssg_1">Grid_8</div>

        </div>
        <div class="second_box_third_row">
            <div class="stg_1">Grid_10</div>

            <div class="stg_3">Grid_12</div>
        </div>
      </div>

</html>
